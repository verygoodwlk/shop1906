<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>修改密码</h1>
    <form action="/sso/updatePassword" method="post">
        <input type="hidden" name="token" th:value="${#request.getParameter('token')}"/>
        新的密码:<input name="newpassword"/><br/>
        重复密码:<input name="ageinpassword"/><br/>
        <button>确认修改密码</button><br/>
    </form>
</body>
</html>
